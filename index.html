<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .weather {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #result {
            display: none;
        }
    </style>
</head>
<body>

<h1>Weather App</h1>

<div class="weather" id="result">
    <h2>Weather Information</h2>
    <p><strong>City:</strong> <span id="cityName"></span></p>
    <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
    <p><strong>Description:</strong> <span id="description"></span></p>
</div>

<script>
    const apiKey = '3f373754aa991917dba8a5a7e3073a24';
    const baseUrl = 'https://api.weatherstack.com/current';
    const defaultLocation = 'Seawater';

    function fetchWeather(location) {
        const url = `${baseUrl}?access_key=${apiKey}&query=${location}`;
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.success === false) {
                    alert('Error fetching data: ' + data.error.info);
                    return;
                }

                const { location, current } = data;
                document.getElementById('cityName').textContent = location.name;
                document.getElementById('temperature').textContent = current.temperature;
                document.getElementById('description').textContent = current.weather_descriptions[0];
                document.getElementById('result').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error fetching data');
            });
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            const url = `${baseUrl}?access_key=${apiKey}&query=${latitude},${longitude}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success === false) {
                        alert('Error fetching data: ' + data.error.info);
                        return;
                    }

                    const { location, current } = data;
                    document.getElementById('cityName').textContent = location.name;
                    document.getElementById('temperature').textContent = current.temperature;
                    document.getElementById('description').textContent = current.weather_descriptions[0];
                    document.getElementById('result').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error fetching data');
                });
        }, error => {
            console.error('Geolocation error:', error);
            fetchWeather(defaultLocation);
        });
    } else {
        alert('Geolocation is not supported by this browser.');
        fetchWeather(defaultLocation);
    }
</script>

</body>
</html>
